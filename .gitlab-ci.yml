deploy_to_server:
  stage: deploy
  image: ubuntu:latest
  only:
    - master
  variables:
    SSH_PRIVATE_KEY: $SSH_KEY
#  before_script:
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - 'echo "$SSH_PRIVATE_KEY" | ssh-add -'
    - 'echo "StrictHostKeyChecking no" > ~/.ssh/config'
